<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>


    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <app-admin-header></app-admin-header>



    <div class="container">
        <div class="section-title">
            <h2> Product</h2>
        </div>
        <div class="row">

            <div class="col-lg-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-header card bg-success text-white">
                        Cateogry
                    </div>
                    <ul class="list-group list-group-flush" *ngFor="let category of categotyList">
                        <div class="btn " (click)="getProductById(category.id)">

                            {{category.category}}

                        </div>

                    </ul>
                </div>
            </div>

            <div class="col-lg-9" style="align-items: left;">
                <div class="row featured__filter">
                    <div class="col-lg-5" *ngFor="let product of productList">
                        <div class="card booking-card">

                            <!-- Card image -->
                            <div class="view overlay">
                                <img class="card-img-top" [src]="product.photo" height="300px" width="100px" alt="Card image cap">

                            </div>

                            <!-- Card content -->
                            <div class="card-body">

                                <!-- Title -->
                                <h4 class="card-title font-weight-bold"><a>{{product.productName}}</a></h4>
                                <!-- Data -->
                                <div>
                                    <p class="mb-2">&#8377;{{product.price}}</p>
                                    <p class="mb-2"><b>Quantity :</b> {{product.quantity}}</p>
                                </div>

                                <!-- Text -->
                                <p class="card-text">{{product.description}}</p>
                                <hr class="my-4">
                                <button class="btn btn-info" (click)="editProduct(product.id)">Edit</button>
                                <button class="btn btn-danger " style="margin-left: 2px;" (click)="deleteProduct(product.id)">Delete</button>

                            </div>
                        </div>

                    </div>


                </div>

            </div>
        </div>


    </div>


    <app-admin-footer></app-admin-footer>
</body>

</html>
