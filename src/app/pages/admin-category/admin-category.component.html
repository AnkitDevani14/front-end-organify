<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <!-- Page Preloder -->

    <app-admin-header></app-admin-header>

    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-header card bg-success text-white">
                        Cateogry
                    </div>
                    <ul class="list-group list-group-flush" *ngFor="let category of categotyList">
                        <li class="list-group-item">{{category.category}}</li>

                    </ul>
                </div>
            </div>
            <div class="col-lg-1">

            </div>
            <div class="col-lg-7">
                <div class="card">
                    <div class="card-header"><b>Add Category</b></div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="email">Category Name</label>
                                <input type="text" class="form-control" [(ngModel)]="categoryName" required placeholder="Category name" name="categoryName">

                            </div>



                            <div class="form-group">
                                <label for="pwd">Category Image</label>
                                <input type="file" class="form-control" name="file" (change)="onFileSelect($event)">
                            </div>

                            <button type="submit" class="btn btn-primary" (click)="addCategory()">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <br>
    <app-admin-footer></app-admin-footer>
</body>

</html>
