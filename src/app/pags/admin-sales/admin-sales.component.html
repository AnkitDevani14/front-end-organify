<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <!-- Page Preloder -->

    <app-admin-header></app-admin-header>

    <div class="container">
        <H3 style="color:#9ACD32"><b>Check Sales</b></H3>
        <hr>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <form class="form-inline">
                            <div class="row">
                                <div class="form-group">
                                    <label for="sel1">Select Month:</label>
                                    <select id="month" style="margin-left: 10px;" (change)="onMonthSelect($event)">
                                        <option value="0">Select Month:</option>
                                      <option value="1">January - 1</option>
                                      <option value="2"> February - 2</option>
                                      <option value="3">March - 3</option>
                                      <option value="4">April - 4</option>
                                      <option value="5">May - 5</option>
                                      <option value="6"> June - 6</option>
                                      <option value="7">July - 7</option>
                                      <option value="8">Augest - 8</option>
                                      <option value="9">September - 9</option>
                                      <option value="10"> October - 10</option>
                                      <option value="11">November - 11</option>
                                      <option value="12">December - 12</option>
                                    </select>
                                </div>
                                <div class="form-group" style="margin-left: 10px;">
                                    <label for="sel1">Select Year:</label>
                                    <select id="year" style="margin-left: 10px;" (change)="onYearSelect($event)">
                                        <option value="0">Select Year:</option>
                                        <option value="2020">2020</option>
                                      
                                     
                                    </select>
                                </div>

                            </div>

                            <div class="row">
                                <div class="" align="center">
                                    <button type="submit" class="btn btn-primary" (click)="getList()">Check</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-6" *ngIf="sales">
                        <div class="container">
                            <h2>Sales Record :</h2>
                            <br>
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Product Name</th>
                                        <th>Price</th>
                                        <th>Quantity</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let sale of sales">
                                        <td>{{sale.productName}}</td>
                                        <td>{{sale.price}}</td>
                                        <td>{{sale.quantity}}</td>
                                        <td>{{sale.totalPrice}}</td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <br>
    <app-admin-footer></app-admin-footer>
</body>

</html>
