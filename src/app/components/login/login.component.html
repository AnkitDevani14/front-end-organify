<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Organify | Login</title>

    <!-- Icons font CSS-->

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">


</head>

<body>
    <div class="page-wrapper bg-red p-t-90 p-b-90 font-robo">
        <div class="wrapper wrapper--w960">
            <br><br><br>
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Organify Login</h2>
                    <form method="POST" #userForm="ngForm" autocomplete="off" (ngSubmit)="loginNow()">
                        <small style="color: red;" *ngIf="username.invalid && username.touched ">* User Name is Required</small>
                        <div class="input-group">

                            <input class="input--style-2" type="text" [(ngModel)]="users.username" #username="ngModel" placeholder="Username" [ngClass]="{ 'is-invalid': username.invalid && username.touched }" name="username" required>

                        </div>
                        <small style="color: red;" *ngIf="password.errors?.required && password.touched ">* Password is Required</small>
                        <small style="color: red;" *ngIf="password.errors?.minlength && password.touched ">* Password must be Long 6 characters</small>
                        <div class="input-group">

                            <input class="input--style-2" type="password" #password="ngModel" required [(ngModel)]="users.password" [ngClass]="{ 'is-invalid': password.invalid && password.touched }" placeholder="Password" name="password" minlength="6">

                        </div>


                        <div class="p-t-30">
                            <button class="btn btn--radius btn--green" [disabled]="userForm.form.invalid" type="submit">Login</button>
                            <a style=" float: right; margin-top: 6px; color:  black;" href="/register">Don't have account register here!!!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>





</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
