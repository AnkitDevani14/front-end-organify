<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<!-- Page Preloder -->

<body>

    <app-user-header></app-user-header>


    <div class="container-fluid">
        <ngx-spinner bdColor="rgba(0, 0, 0, 1)">
            <p style="color: white;"> Loding...</p>
        </ngx-spinner>
        <section class="breadcrumb-section set-bg ">

            <div class="photo">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <div class="breadcrumb__text">
                                <h2>Billing Address</h2>
                                <div class="breadcrumb__option">
                                    <a routerLink="/">Home</a>
                                    <span>Billing Address</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Checkout Section Begin -->
        <section class="checkout spad">
            <div class="container">

                <div class="checkout__form">
                    <h4>Billing Details</h4>
                    <form #addressForm="ngForm" (ngSubmit)="saveAddress()">
                        <div class="row">
                            <div class="col-lg-8 col-md-6">


                                <div class="checkout__input">
                                    <p>Address<span>*</span></p>
                                    <input class="checkout__input__add" type="text" #address="ngModel" [(ngModel)]="address1.address " placeholder="Address" name="address" required>
                                    <small style="color: red;" *ngIf="address.errors?.required && address.touched ">* Address is Required</small>

                                </div>
                                <div class="checkout__input">
                                    <p>Town/City<span>*</span></p>
                                    <input class="checkout__input__add" type="text" #city="ngModel" [(ngModel)]="address1.city " placeholder="city" name="city" required>
                                    <small style="color: red;" *ngIf="city.errors?.required && city.touched ">* city is Required</small>
                                </div>
                                <div class="checkout__input">
                                    <p>Country/State<span>*</span></p>
                                    <input class="checkout__input__add" type="text" #state="ngModel" [(ngModel)]="address1.state " placeholder="state" name="state" required>
                                    <small style="color: red;" *ngIf="state.errors?.required && state.touched ">* city is Required</small>
                                </div>
                                <div class="checkout__input">
                                    <p>Postcode / ZIP<span>*</span></p>
                                    <input class="checkout__input__add" type="text" #zipcode="ngModel" [(ngModel)]="address1.zipcode " placeholder="zipcode" name="zipcode" required>
                                    <small style="color: red;" *ngIf="zipcode.errors?.required && zipcode.touched ">* city is Required</small>
                                </div>


                            </div>
                            <div class="col-lg-4 col-md-6">
                                <div class="checkout__order">
                                    <h4>Your Order</h4>
                                    <div class="checkout__order__products">Products <span>Total</span></div>
                                    <ul>
                                        <li *ngFor="let carts of cart">{{carts.product.productName}}<span> &#8377;{{carts.price}}</span></li>

                                    </ul>
                                    <hr>
                                    <div class="checkout__order__total">Total <span>&#8377;{{total}}</span></div>
                                    <button type="submit" class="site-btn" [disabled]="!addressForm.valid">PLACE ORDER</button>
                                </div>

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </section>
        <!-- Checkout Section End -->





    </div>
    <app-admin-footer></app-admin-footer>
</body>

</html>
