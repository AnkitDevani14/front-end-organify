<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<!-- Page Preloder -->

<body>
    <app-user-header></app-user-header>



    <div class="container">
        <ngx-spinner bdColor="rgba(0, 0, 0, 1)">
            <p style="color: white;"> Loding...</p>
        </ngx-spinner>
        <div class="row">
            <div class="col-lg-12">
                <div class="hero__search">
                    <div class="hero__search__form" style="margin-left: 140px;">
                        <form action="#">

                            <input type="text" placeholder="What do yo u need?">
                            <button type="submit" class="site-btn">SEARCH</button>
                        </form>
                    </div>
                    <div class="hero__search__phone">
                        <div class="hero__search__phone__icon">
                            <span class="material-icons">
                                local_phone
                                </span>
                        </div>
                        <div class="hero__search__phone__text">
                            <h5>+65 11.188.888</h5>
                            <span>support 24/7 time</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="breadcrumb-section set-bg ">

        <div class="photo">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <div class="breadcrumb__text">
                            <h2>Organify Shop</h2>
                            <div class="breadcrumb__option">
                                <a>Home</a>
                                <span>Contact</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="contact spad">

        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-6 text-center">
                    <div class="contact__widget">
                        <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" width="50px;" />
                        <h4>Phone</h4>
                        <p>+01-3-8888-6868</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 text-center">
                    <div class="contact__widget">
                        <img src="https://img.icons8.com/material/24/000000/worldwide-location--v1.png" width="50px;" />
                        <h4>Address</h4>
                        <p>Ahmedabad, India</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 text-center">
                    <div class="contact__widget">
                        <img src="https://img.icons8.com/pastel-glyph/100/000000/alarm-clock--v1.png" width="50px;" />
                        <h4>Open time</h4>
                        <p>24/7</p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 text-center">
                    <div class="contact__widget">

                        <img src="https://img.icons8.com/ios-filled/50/000000/email-open.png" width="50px;" />
                        <h4>Email</h4>
                        <p>hello@organify.com</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contact Section End -->

    <!-- Map Begin -->
    <div class="map">
        <div class="gmap_canvas"><iframe width="1520" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=nikol%20ahmedabad&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://torrent9-site.org">torrent eu2</a></div>
        <style>
            .mapouter {
                position: relative;
                text-align: right;
                height: 500px;
                width: 1520px;
            }
            
            .gmap_canvas {
                overflow: hidden;
                background: none!important;
                height: 500px;
                width: 1520px;
            }
        </style>
        <div class="map-inside">
            <i class="icon_pin"></i>
            <div class="inside-widget">
                <h4>Nikol</h4>
                <ul>
                    <li>Phone: +12-345-6789</li>
                    <li>Add: Ahmedabad, Gujarat-IN</li>
                </ul>
            </div>
        </div>
    </div>
